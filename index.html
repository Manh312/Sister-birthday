<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <title>Chúc Mừng Sinh Nhật</title>
</head>

<body>
  <audio id="backgroundMusic" controls autoplay loop>
    <source src="public/audio/HappyBirthdayToYou.mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ thẻ audio.
  </audio>
  <div class="flag__birthday">
    <img src="public/images/1.png" alt="" width="350" class="flag__left">
    <img src="public/images/1.png" alt="" width="350" class="flag__right">
  </div>
  <div class="container">
    <h1 id="celebrationMessage" class="celebration hidden"></h1>
    <div class="image-container">
      <img id="birthdayImage" class="image" src="">
    </div>
    <button id="nextButton" class="button" style="display:none;">Ở dưới này có bất ngờ <i
        class="fa-solid fa-gift fa-bounce fa-lg" style="color: #deabd4;"></i></button>
  </div>

  

  <div id="overlay" class="overlay hidden"></div>

  <div id="mockup" class="mockup hidden">
    <div class="mockup-content">
      <p id="mockupText"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
